name: snippet

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - id: checkout
      name: checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - id: setup-go
      name: setup go
      uses: actions/setup-go@v3
      with:
        go-version: "1.19.1"
    - id: go-run
      name: go run
      run: go run ./
      shell: bash
      working-directory: ./snippet
    - id: debug
      name: debug
      run: |
        cd ./snippet
        ls tmp        
      shell: bash
    - id: checkout2
      name: checkout
      uses: actions/checkout@v3
      with:
        repository: ningenMe/compro-solver-cpp
        fetch-depth: 0
    - id: debug
      name: debug2
      run: |
        mkdir .vscode
        cd .vscode
        touch hoge.txt
        git status        
      shell: bash
